<!DOCTYPE html>
<html>
  <head>
    <title>Notificações Push</title>
  </head>
  <body>
    <button id="subscribe-button">Inscrever-se para Notificações</button>
    <p class='key'></p>
    <script src="push.js"></script>

    document.addEventListener('DOMContentLoaded', (event) => {

    ke.innerHTML = localStorage.getItem("key");
});
    </script>
  </body>
</html>
